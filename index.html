<html>

<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    </style>
    <title>
        chatvia-light
    </title>
</head>

<body>
    <div class="page-all">
        <div class="side-menu-bar">
            <div class="nav-icon">
                <a href="#" class="icon">
                    <span class="logo-img">
                    <img src="images/canva-light.svg" alt="logo" width="30px" height="30px">
                </span>
                </a>
            </div>

            <div class="icons-under-logo">
                <ul class="Icon-side-bar">
                    <!-- this is user-->
                    <li class="nav-item" title="Profile">
                        <a class="nav-link" href="#">
                            <img src="images/user-2-line.svg" class="nav-img" /> </a>
                    </li>
                    <!-- this is measseage-->
                    <li class="nav-item" title="Chat">
                        <a class="nav-link" href="#"> <img class="nav-img" src="images/message-3-line.svg" /></a>
                    </li>
                    <!-- this is group-user-->
                    <li class="nav-item" titile="Groups">
                        <a class="nav-link" href="#"><img class="nav-img" src="images/group-line.svg" /></a>
                    </li>

                    <!-- this is contact-->
                    <li class="nav-item" title="contacts">
                        <a class="nav-link" href="#"> <img class="nav-img" src="images/contacts-line.svg" /></a>
                    </li>
                    <!-- this is for settings-->
                    <li class="nav-item" title="Settings">
                        <a class="nav-link" href="#"><img class="nav-img" src="images/settings-2-line.svg" /></a>
                    </li>
                </ul>
            </div>
            <div class="icons-bottom-logo">
                <ul class="bottom-icon">
                    <!-- this is for global-->

                    <li class="nav-item global" title="Global ">
                        <a class="nav-link" href="#"><img class="nav-img" height="24" width="24" src="images/global-line.svg" /></a>
                    </li>
                    <!-- this is for dark-mode -->

                    <li class="nav-item nav-dark" title="Dark-Mode">
                        <a class="nav-link" href="#"><img class="nav-img " height="24" width="24" src="images/moon-line.svg" /></a>
                    </li>
                    <li class="nav-item Curentt" title="Current-User">
                        <a href="#"><img class="user-pro" src="images/user1.jpg" alt="user" /></a>
                    </li>

                </ul>
            </div>
        </div>
        <div id="chat-contact">
            <div id="side-bar">

            </div>
        </div>


</body>


</html>
