<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    </style>
    <title>
        chatvia-light
    </title>
</head>

<body>
    <div class="page-all">
        <div class="side-menu-bar">
            <div class="nav-icon">
                <a href="#" class="icon">
                    <span class="logo-img">
                    <img src="images/canva-light.svg" alt="logo" width="30px" height="30px">
                </span>
                </a>
            </div>
            <div class="icons-under-logo">
                <ul class="Icon-side-bar">
                    <!-- this is user-->
                    <li class="nav-item" title="Profile">
                        <a class="nav-link" href="#">
                            <img src="images/user-2-line.svg" class="nav-img" /> </a>
                    </li>
                    <!-- this is measseage-->
                    <li class="nav-item" title="Chat">
                        <a class="nav-link" href="#"> <img class="nav-img" src="images/message-3-line.svg" /></a>
                    </li>
                    <!-- this is group-user-->
                    <li class="nav-item" titile="Groups">
                        <a class="nav-link" href="#"><img class="nav-img" src="images/group-line.svg" /></a>
                    </li>

                    <!-- this is contact-->
                    <li class="nav-item" title="contacts">
                        <a class="nav-link" href="#"> <img class="nav-img" src="images/contacts-line.svg" /></a>
                    </li>
                    <!-- this is for settings-->
                    <li class="nav-item" title="Settings">
                        <a class="nav-link" href="#"><img class="nav-img" src="images/settings-2-line.svg" /></a>
                    </li>
                </ul>
            </div>
            <div class="icons-bottom-logo">
                <ul class="bottom-icon">
                    <!-- this is for global-->
                    <li class="nav-item global" title="Global ">
                        <a class="nav-link" href="#"><img class="nav-img" height="24" width="24" src="images/global-line.svg" /></a>
                    </li>
                    <!-- this is for dark-mode -->
                    <li class="nav-item nav-dark" title="Dark-Mode">
                        <a class="nav-link" href="#"><img class="nav-img " height="24" width="24" src="images/moon-line.svg" /></a>
                    </li>
                    <li class="nav-item Curentt" title="Current-User">
                        <a href="#"><img class="user-pro" src="images/user1.jpg" alt="user" /></a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="chat-contact">
            <div class="Chat">
                <div class="Title-Chat">
                    <h4 class="chat-head"> Chats </h4>
                    <div class="search-bbox">
                        <a class="search-icon">
                            <i class="fa fa-search icon-2x"></i></a>
                    </div>
                    <input type="text" class="searchTerm" placeholder="Search messages or users" />
                </div>



                <div class="contacts ">
                    <div class="pic-container margee">
                        <div class="item">
                            <a class="user-status-box" href="/-">
                                <div class="photo-User"> <img src="images/avatar-3.41a180f3.jpg" alt="user-img" class="user-imge"> </div>
                                <span class="user-status"></span>
                                <h5> Mark </h5>
                        </div>
                        <div class="item">
                            <a class="user-status-box" href="/-">
                                <div class="photo-User"> <img src="images/avatar-5.3e35c39b.jpg" alt="user-img" class="user-imge"> </div>
                                <span class="user-status"></span>
                                <h5> Emilly </h5>
                        </div>
                        <div class="item">
                            <a class="user-status-box" href="/-">
                                <div class="photo-User"> <img src="images/avatar-2.02aea0c2.jpg" alt="user-img" class="user-imge"> </div>
                                <span class="user-status"></span>
                                <h5> Patrick </h5>
                        </div>
                        <div class="item">
                            <a class="user-status-box" href="/-">
                                <div class="photo-User"> <img src="images/avatar-4.e0ab315a.jpg" alt="user-img" class="user-imge"> </div>
                                <span class="user-status"></span>
                                <h5> Doris </h5>
                        </div>
                        <div class="item">
                            <a class="user-status-box" href="/-">
                                <div class="photo-User"> <img src="images/avatar-6.11d7dc68.jpg" alt="user-img" class="user-imge"> </div>
                                <span class="user-status"></span>
                                <h5> Steve </h5>
                        </div>


                    </div>
                </div>

                <div class="contact-list">
                    <div class="pic-container-list">
                        <h5 class="Recent"> Recent</h5>

                        <div class="item-list">
                            <div class="photo-User-list"> <img src="images/avatar-2.02aea0c2.jpg" alt="user-img" class="user-imge"> </div>
                            <h5> Patrick Hendricks </h5>
                        </div>
                        <div class="item-list">
                            <div class="photo-User"> <img src="images/avatar-3.41a180f3.jpg" alt="user-img" class="user-imge"> </div>
                            <h5> Mark Messer </h5>
                        </div>
                        <div class="item-list">
                            <div class="photo-User-list"> <img src="images/g.png" alt="user-img" class="user-imge"> </div>
                            <h5> General </h5>
                        </div>

                        <div class="item-list">
                            <div class="photo-User-list"> <img src="images/avatar-4.e0ab315a.jpg" alt="user-img" class="user-imge"> </div>
                            <h5> Doris </h5>
                        </div>
                        <div class="item-list">
                            <div class="photo-User-list"> <img src="images/avatar-6.11d7dc68.jpg" alt="user-img" class="user-imge"> </div>
                            <h5> Steve </h5>
                        </div>


                    </div>

                </div>

            </div>


</body>


</html>
